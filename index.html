---
layout: default
---

<div class="container-fluid" style="margin-top: 20px;">
  <div class="row-fluid">
    <h1 class="page-heading">Projects</h1>
  </div>
</div>

<div class="container-fluid" style="margin-bottom: 20px">
  {% assign projects = site.categories['projects'] | sort %}

  {% for project in projects %}
    <div class="col-md-6" style="table-layout: fixed; margin-bottom: 20px;">
      {{project.name}}
      <div class="post-meta">{{ project.description }}</div>

      <div><span class="post-meta">Language: {{project.language}}</span></div>
      <div><span class="post-meta">Platform: {{project.platform}}</span></div>
      <div><span class="post-meta">Website: <a target="blank" href="{{project.website}}">{{project.website}}</a></span></div>
    </div>
  {% endfor %}
</div>
